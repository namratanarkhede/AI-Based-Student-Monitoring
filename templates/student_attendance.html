<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<style>
		/* General styles */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
}

/* Sidebar styling */
.sidebar {
  height: 100vh;
  width: 250px;
  background-color: #333;
  color: #fff;
  padding: 20px;
  position: fixed;
  left: 0;
  top: 0;
}

.sidebar a {
  display: block;
  padding-top: 50px;
  color: #fff;
  padding: 15px;
  text-decoration: none;
  font-size: 18px;
}

.sidebar a:hover {
  background-color: #555;
}

/* Main content styling */
.main {
  margin-left: 300px;
  padding: 20px;
  width:100%;
}

.main h2 {
  margin-top: 0;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

/* Form styling */
form {
	
	flex-direction: column;
	margin-top: 30px;
  }

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  border: none;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 30%;
  box-sizing: border-box;
}

button[type="submit"],
button[type="button"] {
  padding: 10px 20px;
  border: none;
  color: #fff;
  background-color: #4CAF50;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 10px;
}

button[type="submit"]:hover,
button[type="button"]:hover {
  background-color: #555;
}


	</style>
</head>
<body>
	<div class="container">
	
		<div class="sidebar">
			<h2>Admin Dashboard</h2>
			<a href="{{ url_for('admin_dashboard') }}">Student Info</a>
			<a href="{{ url_for('studentattendance') }}">Attendance of Student</a>
			<a href="{{ url_for('overall_attendance') }}">Overall Attendance</a>
			<a href="{{ url_for('visualize') }}">Visualize Attendance</a>
      <a href="{{ url_for('send_mail') }}">Send Mail</a>
			<form method="post" action="/logout">
				<input class="button logout" type="submit" value="Logout">
			</form>
		</div>

		
		<div class="main">
			<h1>Subject Name : SPCC</h1>
			<form method="POST" action="{{ url_for('spcc') }}">
			<label for="total_classes">Total Classes:</label>
			<input type="number" name="total_classes" required>
			<button type="submit">Analysis of Attendance</button>
			</form>


			<h1>Subject Name : CSS</h1>
			<form method="POST" action="{{ url_for('css') }}">
			<label for="total_classes">Total Classes:</label>
			<input type="number" name="total_classes" required>
			<button type="submit">Analysis of Attendance</button>
			</form>

			<h1>Subject Name : AI</h1>
			<form method="POST" action="{{ url_for('ai') }}">
			<label for="total_classes">Total Classes:</label>
			<input type="number" name="total_classes" required>
			<button type="submit">Analysis of Attendance</button>
			</form>

			<h1>Subject Name : MC</h1>
			<form method="POST" action="{{ url_for('mc') }}">
			<label for="total_classes">Total Classes:</label>
			<input type="number" name="total_classes" required>
			<button type="submit">Analysis of Attendance</button>
			</form>

	</div>
	</div>
</body>
</html>
