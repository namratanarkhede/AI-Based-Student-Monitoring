<!DOCTYPE html>
<html>
  <head>
    <title>User Information Form</title>
    <style>
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 50px;
        border: 20px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Information</h2>
      {% if message %}
      <p>{{ message }}</p>
      {% endif %}
      <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="moodle_id">Moodle ID:</label>
        <input type="text" id="moodle_id" name="moodle_id" pattern="2010\d{4}" title="Moodle ID should start with 2010 and have 4 digits after that" required />
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />
        <label for="parent_email">Parent's Email:</label>
        <input type="email" id="parent_email" name="parent_email" required />
        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" pattern="[0-9]{10}" title="Contact number should be 10 digits" required />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
